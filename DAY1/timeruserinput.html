<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Custom Countdown Timer</title>

<style>
    body {
        font-family: Arial;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f5f5f5;
    }
    .box {
        text-align: center;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
        padding: 10px;
        width: 150px;
        font-size: 16px;
        margin-bottom: 15px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    #timer {
        margin-top: 20px;
        font-size: 40px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="box">
    <input id="inputTime" type="number" placeholder="Enter seconds">
    <br>
    <button id="startBtn">Start Timer</button>

    <div id="timer"></div>
</div>

<script>
    let interval;  

    document.getElementById("startBtn").addEventListener("click", function () {
        let timeLeft = parseInt(document.getElementById("inputTime").value);

        if (isNaN(timeLeft) || timeLeft <= 0) {
            document.getElementById("timer").textContent = "Enter valid time";
            return;
        }

        clearInterval(interval);

        document.getElementById("timer").textContent = timeLeft;

        interval = setInterval(() => {
            timeLeft--;
            document.getElementById("timer").textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(interval);
                document.getElementById("timer").textContent = "Time's up!";
            }
        }, 1000);
    });
</script>

</body>
</html>
