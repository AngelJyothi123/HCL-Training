<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Countdown Timer</title>

<style>
    body {
        font-family: Arial;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f5f5f5;
    }
    #timer {
        font-size: 50px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div id="timer">10</div>

<script>
    let timeLeft = 20;  // starting number

    const timerElement = document.getElementById("timer");

    const countdown = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(countdown);
            timerElement.textContent = "Time's up!";
        }
    }, 1000); // runs every 1 second
</script>

</body>
</html>
