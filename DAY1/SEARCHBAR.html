<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> this is for search bar creation</title>
        <Style>
            body {
        font-family: Arial;
        display: flex;
        justify-content: center;
        margin-top: 100px;
    }
    .container {
        width: 400px;
        position: relative;
    }
    input {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 24px;
        outline: none;
    }
    #results {
        position: absolute;
        background: rgb(109, 108, 108);
        width: 100%;
        border-radius: 0 0 10px 10px;
        box-shadow: 0px 4px 10px rgba(255, 254, 254, 0.1);
        max-height: 250px;
        overflow-y: auto;
        margin-top: 2px;
    }
    .item {
        padding: 10px;
        cursor: pointer;
    }
    .item:hover {
        background: #f7f6f6;
    }
    .no {
        color: red;
    }
        </Style>
    </head>
    <body>
        <div class="container">
             <input type="text" id="search" placeholder=" Search here...."> 
             <div id="result"> </div>
        </div>
        <script>
            const searchInput = document.getElementById("search");
const resultBox = document.getElementById("results");

searchInput.addEventListener("keyup", async function () {
    let query = searchInput.value.toLowerCase();

    if (query.length === 0) {
        resultBox.innerHTML = "";
        return;
    }

    // AJAX fetch to get JSON data
    const response = await fetch("data.json");
    const data = await response.json();

    // Filter matching results
    let matches = data.items.filter(item => item.toLowerCase().startsWith(query));

    // Build suggestion list
    if (matches.length > 0) {
        resultBox.innerHTML = matches
            .map(item => `<div class='item'>${item}</div>`)
            .join("");
    } else {
        resultBox.innerHTML = "<div class='item no'>No results</div>";
    }
});
        </script>
    </body>
</html>
