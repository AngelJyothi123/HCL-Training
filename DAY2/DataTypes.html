        <title> Data Types</title>

    </head>
    <body>
        <script>
            let str1=" this is a string angel";

            console.log(str1);
            let num1=123;
            console.log("this is a numeber"+ num1);

            console.log(largeInteger);

            console.log("this is boolean:"+bool1);

            //key value pairs
            let key_value_pair={person:"Angel", age:124, dept:"CSE(AIML)"};
            console.log(key_value_pair);
            console.log(key_value_pair.person);

            let array=["Angel","Jyothi","CSE"];

            //null datatype
            let n1=null;

            //symbol datatype

            console.log(typeof str1);
            let float=34.01;


            console.log(typeof(float));

           


        </script>
