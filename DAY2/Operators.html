<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Operators</title>
    </head>
    <body>
        <script>
            let num1=10;
            let num2=20;
            console.log(num1%num2);

            //increment operator
            let a=10;
            console.log(++a);
            //decrement operator
            let b=10;
            console.log(--b);
            //Math.pow operation
            let power=Math.pow(2,3);
            console.log("the Math.pow operation:"+power);

            //Assignment operartor
            let a1=10;
            let a2=a1;
            console.log(a2);
            a2+=a1;
            console.log(a2);
            a2-=10;
            console.log(a2);
            a2*=a1;
            console.log(a2);
            a2/=a1;
            console.log(a2);
            a2%=a1;
            console.log(a2);
            a2**=a1;
            console.log(a2);
            a2=45
            console.log(a2);
          //logical operators
          if(a1>0 && a2>0)
          {
                console.log("we are inside the && operator both numbers are greater");
          }
        if(a1>0 || a2>0)
          {
            console.log("we are inside the || operator any one number is greater than zero");
          }

        </script>  
    </body>
</html>
